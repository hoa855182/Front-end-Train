<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>
<body>
    <div class ="wrapper">
        <div class ="headertop">
            <div class="container-fluid">
                <div class="header_topmenu d-flex justify-content-between align-items-center">
                    <div class="topmenu_left"><i class="fa-regular fa-bookmark"></i>
                        Welcome to Franco- an e-Commerce PSD Template!
                    </div>
                    <div class="topmenu_right">
                        <i class="fa-solid fa-gear"></i>
                        <li class="setting">Shop Setting</li>
                        <i class="fa-solid fa-lock"></i>
                        <li class="login">Member Login</li>
                    </div>
                </div>
            </div>
        </div>
        <div class ="header">
            <div class="container-fluid">
                <div class="header_menu d-flex justify-content-between align-items-center">
                    <div class="menulogo">
                        <div class="content">
                            Franco
                        </div>
                    </div>
                    <ul class="header_mainmenu d-flex align-items-center">
                        <li class="list_items" style="color: rgb(130, 98, 181);">Home</li>
                        <li class="list_items">Women</li>
                        <li class="list_items">Men</li>
                        <li class="list_items">About us</li>
                        <li class="list_items">Blog</li>
                        <li class="list_items">Collections</li>
                        <li class="list_items">Contact</li>
                        <li class="list_items"><i class="fa-solid fa-magnifying-glass"></i></li>
                    </ul>
                    <div class="header_cart d-flex align-items-center">
                        <li class="cart"><i class="fa-regular fa-heart"></i></li>
                        <li class="cart"><i class="fa-solid fa-cart-shopping"></i></li>
                    </div>
                </div>
            </div>
        </div>
        <div class="banner">
            <div class="container">
                <div class="ads d-flex justify-content-center">
                    <div class="ads_01 d-flex">
                        <img src="./images/ad01.jpg"/>
                        <p class="text_ad01">Two High-end Materials</p>
                        <button class="but_ad01" type="button">Shop Now</button>
                    </div>
                    <div class="ads_02 d-flex flex-column ">
                        <div class="content_ads02">
                            <img src="./images/ad02.jpg"/>
                            <p class="text1_ad02">Small thing</p>
                            <p class="text2_ad02">Make different</p>
                        </div>
                        <div class="content_ads03">
                            <img src="./images/ad03.jpg"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
